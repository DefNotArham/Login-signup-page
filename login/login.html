<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="chatt.png" type="image/x-icon" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
    <script type="module" src="login.js" defer></script>
  </head>
  <body>
    <section>
      <div class="texts">
        <h2>Welcome back!</h2>
        <p>We're so excited to see you again! Connect. Chat. Build communities.</p>
      </div>
      <div class="login-sec">
        <input placeholder="Email" type="email" id="email" />
        <input placeholder="Password" type="password" id="password" />
        <a href="">Forgot Password?</a>
        <button id="loginBtn" type="submit" class="loginBtn">Login</button>
      </div>

      <div class="signup">
        <span>Don't have an account? <a href="/getStarted.html">Sign Up</a></span>
      </div>
    </section>
  </body>
</html>
