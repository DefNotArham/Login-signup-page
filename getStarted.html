<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="getStarted.css" />
    <link rel="shortcut icon" href="../login/chatt.png" type="image/x-icon" />
    <title>Sign up</title>
    <script type="module" src="getStarted.js" defer></script>
  </head>
  <body>
    <section>
      <div class="texts">
        <h2>Create an account</h2>
      </div>
      <div class="signup-sec">
        <input placeholder="Email" type="email" id="email" />
        <input placeholder="Display Name" type="text" id="username" />
        <input placeholder="Password" type="password" id="password" />
        <div class="dob-section">
          <span>Date of Birth</span>
          <div class="dob-inputs">
            <!-- Month -->
            <select id="dob-month" name="dob-month" required>
              <option value="" disabled selected>Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>

            <!-- Day -->
            <select id="dob-day" name="dob-day" required>
              <option value="" disabled selected>Day</option>
              <!-- 1â€“31 -->
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>

            <!-- Year -->
            <select id="dob-year" name="dob-year" required>
              <option value="" disabled selected>Year</option>
              <!-- JS will fill this -->
            </select>
          </div>
        </div>

        <button id="createAccountBtn" type="submit" class="signupBtn">Create Account</button>
      </div>

      <div class="login">
        <span>Already have an account? <a href="/login/login.html">Log in</a></span>
      </div>
    </section>
  </body>
</html>
